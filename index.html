<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre Test</title>
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
    }
    #map {
      width: 100%;
      height: 100vh; /* Make the map take the entire viewport height */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Check if MapLibre is loaded
    console.log('MapLibre:', typeof maplibre !== 'undefined' ? 'Loaded' : 'Not loaded');

    // If MapLibre is loaded, initialize the map
    if (typeof maplibre !== 'undefined') {
      var map = new maplibre.Map({
        container: 'map', // ID of the container element (the div we created)
        style: 'https://openfreemap.org/styles/positron/style.json', // Map style URL from OpenFreeMap
        center: [-84.5, 39.1], // Starting position [lng, lat] (centered near Cincinnati)
        zoom: 6 // Starting zoom level
      });
    } else {
      console.error('MapLibre is not loaded.');
    }
  </script>
</body>
</html>
