<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre Test</title>
  <!-- Use MapLibre 1.15.2 (earlier version) -->
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
    }
    #map {
      width: 100%;
      height: 100vh; /* Make the map take the entire viewport height */
    }
  </style>
</head>
<body>
  <h1>MapLibre Test</h1>
  <div id="map"></div>

  <script>
    // Check if MapLibre is loaded
    if (typeof maplibre !== 'undefined') {
      console.log('MapLibre is loaded!');

      // Initialize a basic MapLibre map
      var map = new maplibre.Map({
        container: 'map', // container ID
        style: 'https://demotiles.maplibre.org/style.json', // demo style URL from MapLibre
        center: [-84.5, 39.1], // starting position [lng, lat] (centered near Cincinnati)
        zoom: 6 // starting zoom level
      });
    } else {
      console.error('MapLibre is not loaded.');
    }
  </script>
</body>
</html>
