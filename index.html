<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incremental Test</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
      text-align: center;
    }
    h1 { 
      color: #4CAF50; 
    }
    #container {
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Incremental Testing</h1>
    <p>This is the next step, adding a button interaction.</p>
    <button id="testButton">Click Me</button>
  </div>

  <script>
    // Simple JavaScript to confirm that scripts run properly
    console.log('JavaScript is working!');

    // Add click event for button
    document.getElementById('testButton').onclick = function() {
      alert('Button clicked!');
    };
  </script>
</body>
</html>
