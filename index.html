<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Test MapLibre</title>
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new maplibre.Map({
      container: 'map',
      style: 'https://openfreemap.org/styles/positron/style.json',
      center: [-84.5, 39.1],
      zoom: 6
    });
  </script>
</body>
</html>
